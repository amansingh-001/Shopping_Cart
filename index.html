<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Common.css">
    <link rel="stylesheet" href="CSS/Home.css" />
</head>

<body>
    <div class="home-page">

        <!-- Header -->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- We have this div flex,with justify content as space between -->
                        <div class="logo d-inline-block">
                            <a href="Index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi user</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main-Content -->
        <div class="container">
            <div class="row">
                <h2 class="home-title text-center">Welcome to Shop Cart</h2>
                <div class="category-list d-flex flex-row justify-content-between align-items-center" id="categoryList">
                    <!-- List of catgories -->
                    <div class="category-item">
                        <a href="#">All Products</a>
                    </div>

                    <div class="category-item">
                        <a href="#">Electronics</a>
                    </div>

                    <div class="category-item">
                        <a href="#">Kitchen ware</a>
                    </div>

                    <div class="category-item">
                        <a href="#">Women Outfit</a>
                    </div>

                    <div class="category-item">
                        <a href="#">Men Outfit</a>
                    </div>
                </div>

                <div class="category-title text-center">
                    Select a category to Start Shopping
                </div>
            </div>
        </div>






    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
